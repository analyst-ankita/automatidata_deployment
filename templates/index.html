<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Fare Amount</title>
</head>
<body>
    <h1>Predict Fare Amount</h1>
    <form action="/predict" method="post">
        <label for="passenger_count">Passenger Count:</label>
        <input type="number" id="passenger_count" name="passenger_count" required><br><br>
        
        <label for="mean_distance">Mean Distance:</label>
        <input type="number" id="mean_distance" name="mean_distance" required><br><br>
        
        <label for="mean_duration">Mean Duration:</label>
        <input type="number" id="mean_duration" name="mean_duration" required><br><br>
        
        <label for="rush_hour">Rush Hour:</label>
        <select id="rush_hour" name="rush_hour">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="vendor_id">Vendor ID:</label>
        <select id="vendor_id" name="vendor_id">
            <option value="1">VendorID_1</option>
            <option value="2">VendorID_2</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
